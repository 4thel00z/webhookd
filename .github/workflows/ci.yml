name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: gofmt
        run: |
          test -z "$(gofmt -l .)"

      - name: go test
        run: |
          go test ./...

      - name: go vet
        run: |
          go vet ./...

      - name: go mod tidy (no diff)
        if: matrix.os == 'ubuntu-latest'
        run: |
          go mod tidy
          git diff --exit-code


